<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:"Jason", last:"Vorhees", credit:"Friday the 13th"},
		{first:"Freddy", last:"Krueger", credit:"A Nightmare on Elm Street" },
		{first:"Roger", last:"Rabbit", credit:"Who Framed Roger Rabbit" },
		{first:"Kevin", last:"McCallister", credit:"Home Alone" },
		{first:"Godzilla", last:"King of The Monsters", credit:"Godzilla" },
		{first:"Buzz", last:"Lightyear", credit:"Toy Story" },
		{first:"Marion", last:"Cobretti", credit:"Cobra" },
		{first:"Joseph", last:"Mignacca", credit:"Rhode Island" },
	]
			console.log(people)         //entire array - all values at once
            console.log(people[0])      //one value in the array - ONE OBJECT
            console.log(people[0].last) //one specific value of the object in the array

            var body = document.querySelector(`body`)

            console.log(body)
            console.dir(body)       //view as an object - see its properties

            console.log(body.children[1])
            console.log(body.parentElement)

            //standard arrays use standard for loops
            for (let i = 0; i <people.length; i++)
            {
                //for every value (object) in the array

                //create the element to hold content first; assign it attributes
                var tempDiv = document.createElement(`div`)
                tempDiv.setAttribute(`id`, people[i].first)
                tempDiv.setAttribute(`class`, `border`)

                //for every property in the current object (people[i]) create a <p> and populate it with the property value as text content
                for (let key in people[i])
                {
                    //for every property in the object
                    var p = document.createElement(`p`)
                    var text = document.createTextNode(people[i][key])

                    p.appendChild(text)
                    tempDiv.appendChild(p)
                }

                //add the tempDiv to the end of the body elements content
                body.appendChild(tempDiv)
            }


    </script>
