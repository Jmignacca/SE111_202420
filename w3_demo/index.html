<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="author" content="J Mignacca">
    <meta name="description" content="Multi Page Demo">
    
    <title>W3 | Demo</title>

    <!--in document-->
    <style>
        /*we write in CSS*/
        div{
            border:1px solid black;
            padding:10px;
            margin:10px;
        }
        #wrapper {
            background-color: lightslategray;
        }
        .bg {
            background-color: darkslategray;
            color:aliceblue;
            text-align: center;
        }
        .border {
            border:2px solid black;
        }
        #footer{
            border:3px solid black;
        }
    </style>

</head>
<body>

    <!--wrapper-->
    <div id="wrapper">

        <!-- header-->
        <div id="header" class="border bg">

            <h1 id="title">Joel Miller</h1>
            <h2 id="subtitle">The Hero of <i>The Last of US</i></h2>

        </div><!--/ #header-->
        
        <!--nav-->
        <div id="nav">

            <!--internal libks: pages inside of website-->
            <!--RELATIVE PATHS-->
            <a href="index.html">| &nbsp;HOME&nbsp; |</a>
            <a href="schools.html">| SCHOOLS |</a>
            <a href="hobbies.html">| HOBBIES |</a>
            <br>
            <!--internal JUMP links: jumps to section based on the #id of current page-->
            <a href="#footer">BOTTOM OF PAGE</a>

            <br>
            <!--external links: pages outside of website-->
            <!--ABSOLUTE PATHS-->
            <a href="https://www.hbo.com/the-last-of-us" target="_blank">| Official HBO Site</a>
            
        </div><!--/ #nav-->
            <hr>
        <!--content-->
        <div id="content">

            <h2 class="border"><u>Home</u></h2>


        </div><!--/ #content-->
        <hr>
        <!--footer-->
        <div id="footer" class="border bg">

            <a href="#header">BACK TO TOP</a>
            <p>&copy;J MIGNACCA | SE111 | 202420</p>

            <!--IMAGE of VALIDATION- uncomment at end-->

            <!--img src="" alt="HOME page validation screenshot" width="100"-->

        </div> <!--/ #footer-->

    </div><!--/ #wrapper-->
</body>
</html>
